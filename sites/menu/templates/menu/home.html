{% load menu_tags %}
{% load static %}
 
<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Меню демонстрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .active {
            margin: 10px 0px;
        }
        .sub-menu.show {
            --bs-nav-pills-link-active-bg: #0d6efd40;
            margin-top: 10px;
        }
    </style>
</head>

<body >
    <header class="p-3 text-bg-dark ">
        <div class="container">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Меню в шапке</span>
            </a>
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            {% draw_menu 'socialNav' %}
    
    
          </div>
        </div>
      </header>


    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 330px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4">Меню на главной</span>
            </a>
            <hr>
            {% draw_menu 'headerNav' %}
        </div>

        <div class="b-example-divider b-example-vr"></div>
    </main>
    

            
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('.sub-menu ul').hide();
        $(".sub-menu a").click(function () {
            $(this).parent(".sub-menu").children("ul").slideToggle("100");
            $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
        });

    </script>

    <script>
        $(document).ready(function() {
            var currentUrl = window.location.pathname;
            $(".nav-link").each(function() {
                var menuUrl = $(this).attr("href");
                if (currentUrl === menuUrl) {
                    $(this).addClass("active");
                    $(this).parents(".sub-menu").addClass("show");
                    $(this).parents(".sub-menu").children("ul").slideDown("100");
                }
            });
        });
    </script>


    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
